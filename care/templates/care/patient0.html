{% extends "care/index.html" %}
{% load static %}
{% block body %}
<section>
        <div class="middle">
            <h1 class="span">Espace <span>Patient</span></h1>               
        </div>

            <div class="form-container">
                <form action="{% url 'espace_infirmier' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Experience -->
                    <div class="form-group" id="field">
                        <label for="experience">Genre</label>
                        <select class="form-control" name="Experience" id="experience" required>
                            <option value="">  Choisisir </option>
                            <option value="1">Homme</option>
                            <option value="2-3">Femme</option>
                        </select>
                    </div>

                    <!-- Localization -->
                    <div class="form-group" id="field">
                        <label for="localisation">Localisation (Tunisie)</label>
                        <select class="form-control" name="localisation" id="localisation" required>
                            <option value="">  Choisisir </option>
                            <option value="1">Kairouan</option>
                            <option value="2-3">Sousse</option>
                            <option value="4-6">Monastir</option>
                            <option value="7-10">Mehdia</option>
                        </select>            
                    </div>

                    <!-- Institut -->
                    <div class="form-group"id="field">
                        <label for="Institut">Type de Soin</label>
                        <select class="form-control" name="localisation" id="localisation" required>
                            <option value="">  Choisisir </option>
                            <option value="1">Soins infirmiers de base</option>
                            <option value="7-10">Soins infirmiers spécialisés</option>
                            <option value="7-10">Accompagnement des personnes âgées</option>
                            <option value="2-3">Soins post-partum et soins au nourrisson</option>
                            
                            
                            
                        </select>   
                    </div>
                
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Confirmer">
                    </div>
                </form>
        </div>
                                


    


</section>

<link rel="stylesheet" href="{% static 'care/patient0.css' %}">
{% endblock %}
