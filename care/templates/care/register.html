{% extends "care/index.html" %}
{% load static %}
{% block body %}
<section>
     <h2>S'inscrire</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="S'inscrire">
    </form>

    Vous avez un compte? <a href="{% url 'login' %}">Se Connecter ici </a>


</section>
<link rel="stylesheet" href="{% static 'care/register.css' %}">
   
{% endblock %}
