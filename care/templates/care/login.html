{% extends "care/index.html" %}
{% load static %}
{% block body %}
<section>
     <h2>Connecter</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="name" name="email" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Connecter">
    </form>

    Vous n'avez pas de compte? <a href="{% url 'register' %}">S'inscrire ici </a>


</section>
<link rel="stylesheet" href="{% static 'care/login.css' %}">
   
{% endblock %}
